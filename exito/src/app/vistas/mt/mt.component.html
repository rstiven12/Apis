<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Form Title</title>

    <!-- Tailwind CSS CDN (Replace with your own link or install locally) -->
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <style>
        /* Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
        }

        /* Form Container Styling */
        .flex {
            min-height: 100vh;
        }

        /* Form Styling */
        .max-w-[550px] {
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        /* Form Title Styling */
        .block.text-base.font-medium.text-[#07074D] {
            color: #07074D;
        }

        /* Input Styling */
        .input-field {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            background-color: #fff;
            color: #6B7280;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        /* Input Focus Styling */
        .input-field:focus {
            border-color: #6A64F1;
            box-shadow: 0 0 10px rgba(106, 100, 241, 0.3);
        }

        /* Button Styling */
        .submit-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #6A64F1;
            color: #fff;
            border: 1px solid #6A64F1;
            border-radius: 5px;
            transition: background-color 0.3s, opacity 0.3s;
        }

        /* Button Hover Styling */
        .submit-btn:hover {
            background-color: #5248CB;
        }
    </style>
</head>

<body>
    <div class="flex items-center justify-center p-12">
        <div class="mx-auto w-full max-w-[550px]">
            <form action="https://formbold.com/s/FORM_ID" method="POST">
                <div class="mb-5">
                    <label for="name" class="mb-3 block text-base font-medium text-[#07074D]">
                        Nombre Completo:
                    </label>
                    <input type="text" name="name" id="name" placeholder="Nombre Completo"
                        class="input-field focus:border-[#6A64F1] focus:shadow-md" />
                </div>
                <div class="mb-5">
                    <label for="email" class="mb-3 block text-base font-medium text-[#07074D]">
                        Correo Electronico:
                    </label>
                    <input type="email" name="email" id="email" placeholder="example@steven.com"
                        class="input-field focus:border-[#6A64F1] focus:shadow-md" />
                </div>
                <div class="mb-5">
                    <label for="subject" class="mb-3 block text-base font-medium text-[#07074D]">
                        Numero Telefono:
                    </label>
                    <input type="text" name="subject" id="subject" placeholder="Numero Telefono"
                        class="input-field focus:border-[#6A64F1] focus:shadow-md" />
                </div>
                <div class="mb-5">
                    <label for="message" class="mb-3 block text-base font-medium text-[#07074D]">
                        Mensaje:
                    </label>
                    <textarea rows="4" name="message" id="message" placeholder=" Mensaje"
                        class="input-field focus:border-[#6A64F1] focus:shadow-md"></textarea>
                </div>
                <div>
                    <a href="mt-noti" class="w-full text-white bg-primary rounded border border-primary p-3 transition hover:bg-opacity-90">
                        Enviar mensaje
                      </a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
